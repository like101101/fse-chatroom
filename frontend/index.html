<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="title" class="title-div">
        <h1>FSE Chat Room</h1>
    </div>
        <div id="username-div" class="input-div">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <br>
        <div id="password-div" class="input-div">
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <div id="button-div" class="input-div">
            <button id="login-btn" class="btn" style="float: left;">Login</button>
            <button id="register-btn" class="btn" style="float: right;">Register</button>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
